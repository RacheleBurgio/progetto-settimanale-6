<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KittensWeb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Edu AU VIC WA NT Pre', cursive;
      }
      .logo {
        width: 3em;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column bg-dark text-white">
    <header class="text-center">
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-white bg-light" href="./index.html"
              ><img class="logo" src="./assets/img/cat.svg" alt=""
            /></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contatti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Dove Siamo</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1 class="py-3 text-danger">Aggiungi Gattino in Adozione!</h1>
      <h3>dacci qualche informazione:</h3>
    </header>
    <main class="flex-grow-1 py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="cat-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Gattino</label>
                <input
                  type="text"
                  class="form-control bg-transparent text-white"
                  id="name"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione gattino</label
                >
                <input
                  type="text"
                  class="form-control bg-transparent text-white"
                  id="description"
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Razza Gattino</label>
                <input
                  type="text"
                  class="form-control bg-transparent text-white"
                  id="brand"
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Immagine del Gattino (URL)</label
                >
                <input
                  type="text"
                  class="form-control bg-transparent text-white"
                  id="imageUrl"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo Adozione</label>
                <input
                  type="number"
                  class="form-control bg-transparent text-white"
                  id="price"
                />
              </div>
              <div class="mb-3">
                <label for="time" class="form-label"
                  >Data di Nascita Gattino</label
                >
                <input
                  type="datetime-local"
                  class="form-control bg-transparent text-white"
                  id="time"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                SALVA PER ADOZIONE
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3" style="background-color: #171717">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div
            class="col col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
          >
            <p class="mb-0">Kittens - <span id="current-year"></span></p>
          </div>
          <div class="col col-12 col-md-4 text-center">
            <ul class="list-unstyled mb-0">
              <li>Home</li>
              <li>Contatti</li>
              <li>Dove siamo</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/backoffice.js"></script>
  </body>
</html>
